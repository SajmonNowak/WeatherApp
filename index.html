<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="page" id="page">
      <div class="mainPanel">
        <div class="tempDiv">
          <div class="nameDiv">
            <div id="city"></div>
            <div id="country"></div>
          </div>
          <div id="tempDiv" class="mainTempDiv">
            <div class="tempIcon">
              <i id="mainTempIcon" class="wi wi-night-sleet"></i>
            </div>
            <div class="mainTemp"></div>
          </div>
          <div id="desc"></div>
          <div class="modal">
            <div class="inputDiv">
              <input id="cityInput" type="text" placeholder="Search city" />
              <i id="searchIcon" class="fas fa-search searchIcon"></i>
            </div>
          </div>
          <div class="optionDiv" ">
            <div class="timeOptionDiv">
              <div id="dayBtn" class="activeOption">Today</div>
              <div id="weekBtn">Week</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="infoPanel">
        
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
